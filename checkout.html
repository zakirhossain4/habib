        <!-- Masthead-->
        <header class="masthead">
           
                <section class="page-section" id="contact">
                    <div class="container">
                        <div class="row">
                            <div class="col-75">
                              <div class="container">
                                <form action="">
                          
                                  <div class="row">
                                    <div class="col-50">
                                      <h3>Billing Address</h3>
                                      <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                      <input type="text" id="fname" name="firstname" placeholder="Enter Your Name...">
                                      <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                      <input type="text" id="email" name="email" placeholder="example@gmail.com">
                                      <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                      <input type="text" id="adr" name="address" placeholder="Enter Your Address...">
                                      <label for="city"><i class="fa fa-institution"></i> City</label>
                                      <input type="text" id="city" name="city" placeholder="Dhaka">
                          
                                      <div class="row">
                                        <div class="col-50">
                                          <label for="state">State</label>
                                          <input type="text" id="state" name="state">
                                        </div>
                                        <div class="col-50">
                                          <label for="zip">Zip</label>
                                          <input type="text" id="zip" name="zip" placeholder="7770">
                                        </div>
                                      </div>
                                    </div>
                          
                                    <div class="col-50">
                                      <h3>Payment</h3>
                                      <p>Send Money : <Strong>01704561014</Strong></p>
                                      <div class="col-50">
                                        <label for="type" class="form-label">Select Payment Method</label>
                                        <select name="type" id="type">
                                          <option value="Skippable Ads">Bkash</option>
                                               <option value="In-Feed Ads">Nagad</option>
                                        </select>
                                      </div>
                                      <div class="icon-container">
                                        <div class="col-50">
                                          <label for="">Transection ID or Last 4 Digit of Mobile Number</label>
                                          <input type="text" id="" name="lnumber" placeholder="5624">
                                        </div>
                                      </div>
                                      
                                      
                                    </div>
                          
                                  </div>
                                  <label>
                                    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                                  </label>
                                  <input type="submit" value="Continue to checkout" class="btn">
                               
                              </div>
                            </div>
                          
                            <div class="col-25">
                              <div class="container">
                                <h4>Your Order
                                  <span class="price" style="color:black">
                                    <i class="fa fa-shopping-cart"></i>
                                    
                                  </span>
                                </h4>

                                <p><a href="#">Service Charge</a> <span class="price"></span></p>
                                <p><a href="#">Transection Fee</a> <span class="price"></span></p>
                                
                                <hr>
                                <p>Total <span class="price" style="color:black"><b></b></span></p>
                              </div>
                            </div>
                          </div>
